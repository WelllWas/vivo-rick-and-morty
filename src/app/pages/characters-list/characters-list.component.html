<div class="character-header row">
  <div class="character-header__button col-1">
    <button class="button-custom" (click)="back()">Back</button>
  </div>
  <div class="character-title-container col-10">
    <h1 class="character-title">Characters</h1>
  </div>
</div>

<div *ngIf="charactersList | async as characters">
  <div class="character-container">
    <div class="character-card" *ngFor="let character of characters">
      <div (click)="openCharacterDetails(character.id)">
        <img [src]="character.image" alt="{{ character.name }}">
        <div class="character-card-info">
          <h3 class="character-name">{{ character.name }}</h3>
          <p class="character-description">{{ character.species }} - {{ character.gender }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
